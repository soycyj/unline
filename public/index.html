<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Unline Voice Test</title>
  <style>
    :root{--bg:#0b0d10;--panel:rgba(20,24,33,0.92);--line:rgba(39,48,68,0.9);--text:#e8eef9;--muted:#a9b4c7;--btn:#1f6feb;--btn2:#2b3242}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto;display:flex;align-items:center;justify-content:center;padding:18px}
    .card{width:min(760px,100%);background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:18px}
    h1{margin:0 0 8px;font-size:18px}
    .sub{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.5}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{padding:12px;border-radius:12px;border:1px solid var(--line);background:rgba(10,12,16,0.55);color:var(--text);font-weight:900;width:220px;outline:none}
    button{padding:12px;border-radius:12px;border:1px solid var(--line);background:var(--btn2);color:var(--text);font-weight:900;cursor:pointer}
    button.primary{background:var(--btn);border-color:rgba(31,111,235,0.75)}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);border-radius:999px;padding:6px 10px;color:var(--muted);font-size:12px;font-weight:900;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Unline Voice Test</h1>
    <p class="sub">PC에서 Teacher enter, 모바일에서 Student enter, 두 화면에서 Start voice 테스트</p>

    <div class="row">
      <input id="room" placeholder="room code" value="VOICE01" />
      <button class="primary" id="teacher">Teacher enter</button>
      <button class="primary" id="student">Student enter</button>
    </div>

    <div class="pill">BUILD <strong id="buildTxt">loading</strong></div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    async function loadHealth(){
      try{
        const r = await fetch("/health", { cache: "no-store" });
        const j = await r.json();
        $("buildTxt").textContent = (j && j.build) ? j.build : "unknown";
      }catch{
        $("buildTxt").textContent = "health fail";
      }
    }

    function go(label){
      const room = ($("room").value || "VOICE01").trim();
      const clientId = (label === "Teacher" ? "t" : "s") + Math.random().toString(16).slice(2,10);
      location.href = `/canvas.html?room=${encodeURIComponent(room)}&clientId=${encodeURIComponent(clientId)}&label=${encodeURIComponent(label)}`;
    }

    $("teacher").addEventListener("click", () => go("Teacher"));
    $("student").addEventListener("click", () => go("Student"));

    loadHealth();
  </script>
</body>
</html>
