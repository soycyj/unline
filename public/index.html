<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>unline</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --line:#e6eaf2;
      --text:#0b1220;
      --muted:#55627a;
      --btn:#2563eb;
      --btn2:#0f172a;
      --shadow: 0 12px 40px rgba(15,23,42,0.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 20% 10%, #eaf2ff 0%, rgba(234,242,255,0) 60%),
                 radial-gradient(900px 500px at 80% 0%, #f1ecff 0%, rgba(241,236,255,0) 55%),
                 var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .shell{
      width:min(860px,100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .logo{
      font-size:22px;
      font-weight:950;
      letter-spacing:-0.02em;
    }
    .tag{
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
    }
    .panel{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:18px;
    }
    input{
      width:240px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fbfcff;
      color:var(--text);
      font-weight:900;
      outline:none;
    }
    button{
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#f2f5fb;
      color:var(--text);
      font-weight:950;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(15,23,42,0.06);
    }
    button.primary{
      background:var(--btn);
      border-color:rgba(37,99,235,0.35);
      color:#fff;
    }
    .mini{
      margin-top:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:#fbfcff;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="top">
      <div class="brand">
        <div class="logo">unline</div>
        <div class="tag">Create a room and jump in from any device</div>
      </div>
    </div>

    <div class="panel">
      <input id="room" placeholder="Room code" value="VOICE01" />
      <button class="primary" id="join">Join room</button>
      <button id="watch">View only</button>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

     function go(label){
      const room = ($("room").value || "VOICE01").trim();
      const clientId = "c" + Math.random().toString(16).slice(2,10);
      location.href = `/canvas.html?room=${encodeURIComponent(room)}&clientId=${encodeURIComponent(clientId)}&label=${encodeURIComponent(label)}`;
    }

    $("join").addEventListener("click", () => go("Member"));
    $("watch").addEventListener("click", () => go("Guest"));

  </script>
</body>
</html>
