<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Unline</title>
  <style>
    :root{
      --bg:#0b0d10;
      --panel:rgba(20,24,33,0.92);
      --line:rgba(39,48,68,0.9);
      --text:#e8eef9;
      --muted:#a9b4c7;
      --btn:#1f6feb;
      --btn2:#2b3242;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:min(920px, 100%);
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
    }
    h1{margin:0 0 8px;font-size:18px}
    .sub{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.5}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .box{
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(10,12,16,0.45);
      padding:14px;
    }
    .box h2{margin:0 0 8px;font-size:14px;color:var(--muted);text-transform:uppercase}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(10,12,16,0.55);
      color:var(--text);
      font-weight:800;
      width:220px;
      outline:none;
    }
    button{
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--btn2);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
    }
    button.primary{background:var(--btn);border-color:rgba(31,111,235,0.75)}
    .hint{margin:10px 0 0;color:var(--muted);font-size:12px;line-height:1.5}
    .err{margin:10px 0 0;color:#fecaca;font-size:12px;line-height:1.5}
    @media (max-width:820px){
      .grid{grid-template-columns:1fr}
      input{width:100%}
      button{width:100%}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Unline</h1>
    <p class="sub">Teacher Student match then open a shared canvas with optional voice</p>

    <div class="grid">
      <div class="box">
        <h2>Teacher</h2>
        <div class="row">
          <input id="teacherId" placeholder="Teacher ID" />
          <button id="teacherOnline" class="primary">Teacher online</button>
          <button id="teacherOffline">Offline</button>
        </div>
        <p class="hint" id="teacherHint">Keep this tab open after going online</p>
        <p class="err" id="teacherErr"></p>
      </div>

      <div class="box">
        <h2>Student</h2>
        <div class="row">
          <button id="studentMatch" class="primary">Student match</button>
          <button id="openRoom">Open room</button>
          <input id="roomCode" placeholder="Room code" />
        </div>
        <p class="hint" id="studentHint">Student match picks the oldest waiting teacher</p>
        <p class="err" id="studentErr"></p>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const tidKey = "unline_teacherId";
    $("teacherId").value = localStorage.getItem(tidKey) || "teacher1";

    let pollTimer = null;

    function stopPoll() {
      if (pollTimer) clearInterval(pollTimer);
      pollTimer = null;
    }

    async function postJson(url, body) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(body || {})
      });
      return r.json();
    }

    $("teacherOnline").addEventListener("click", async () => {
      $("teacherErr").textContent = "";
      const teacherId = ($("teacherId").value || "").trim();
      if (!teacherId) {
        $("teacherErr").textContent = "Teacher ID required";
        return;
      }
      localStorage.setItem(tidKey, teacherId);

      const j = await postJson("/api/teacher/online", { teacherId });
      if (!j || !j.ok) {
        $("teacherErr").textContent = "Teacher online failed";
        return;
      }

      stopPoll();
      pollTimer = setInterval(async () => {
        const p = await postJson("/api/teacher/poll", { teacherId });
        if (p && p.ok && p.status === "matched" && p.teacherUrl) {
          stopPoll();
          location.href = p.teacherUrl;
        }
      }, 1500);
    });

    $("teacherOffline").addEventListener("click", async () => {
      $("teacherErr").textContent = "";
      const teacherId = ($("teacherId").value || "").trim();
      if (!teacherId) return;
      stopPoll();
      await postJson("/api/teacher/offline", { teacherId });
    });

    $("studentMatch").addEventListener("click", async () => {
      $("studentErr").textContent = "";
      const j = await postJson("/api/match", {});
      if (!j || !j.ok || !j.studentUrl) {
        $("studentErr").textContent = "No teacher available";
        return;
      }
      location.href = j.studentUrl;
    });

    $("openRoom").addEventListener("click", () => {
      $("studentErr").textContent = "";
      const rc = ($("roomCode").value || "").trim();
      if (!rc) {
        $("studentErr").textContent = "Room code required";
        return;
      }
      location.href = `/canvas.html?room=${encodeURIComponent(rc)}`;
    });
  </script>
</body>
</html>
