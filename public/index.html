<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>unline</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --line:#e6eaf2;
      --text:#0b1220;
      --muted:#5a677f;
      --btn:#2563eb;
      --shadow: 0 14px 44px rgba(15,23,42,0.10);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 18% 10%, #eaf2ff 0%, rgba(234,242,255,0) 60%),
        radial-gradient(900px 520px at 82% 0%, #f1ecff 0%, rgba(241,236,255,0) 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .shell{
      width:min(980px,100%);
      background:
        radial-gradient(820px 360px at 20% 0%, rgba(37,99,235,0.10) 0%, rgba(37,99,235,0) 70%),
        radial-gradient(760px 320px at 80% 10%, rgba(168,85,247,0.08) 0%, rgba(168,85,247,0) 70%),
        rgba(255,255,255,0.82);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      backdrop-filter: blur(12px);
    }

    .brand{display:flex;flex-direction:column;gap:10px;margin-bottom:18px}
    .brandTop{display:flex;align-items:center;justify-content:space-between;gap:12px}

    .logo{
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 12px;border-radius:16px;
      background:
        radial-gradient(180px 80px at 20% 20%, rgba(37,99,235,0.20) 0%, rgba(37,99,235,0) 70%),
        radial-gradient(220px 90px at 80% 40%, rgba(168,85,247,0.16) 0%, rgba(168,85,247,0) 70%),
        rgba(255,255,255,0.72);
      border:1px solid rgba(230,234,242,0.9);
      box-shadow:0 14px 36px rgba(15,23,42,0.10);
      font-weight:950;
    }
    .logoMark{
      width:18px;height:18px;border-radius:8px;
      background:linear-gradient(135deg,#2563eb,#7c3aed,#0ea5e9);
    }
    .logoText{
      background:linear-gradient(90deg,#2563eb,#7c3aed,#0ea5e9);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      font-size:28px;
    }

    .langSwitch{
      display:inline-flex;border:1px solid var(--line);
      border-radius:14px;overflow:hidden;background:#fbfcff;
    }
    .langBtn{
      border:0;background:none;padding:8px 10px;
      width:44px;font-weight:950;font-size:12px;cursor:pointer;
    }
    .langBtn.isActive{background:rgba(37,99,235,0.1)}

    .hero{font-size:22px;font-weight:950}
    .sub{color:var(--muted);font-size:14px;font-weight:800;white-space:pre-line}

    .notice{
      margin-top:10px;
      font-size:13px;
      font-weight:800;
      color:var(--muted);
      line-height:1.5;
    }

    .entry{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .roomInput{
      flex:1;padding:18px;border-radius:18px;border:2px solid rgba(37,99,235,.22);
      font-size:18px;font-weight:950;
    }
    .btn{
      padding:18px;border-radius:18px;
      background:linear-gradient(180deg,#2f6bff,#1f56e8);
      color:#fff;font-size:18px;font-weight:950;
    }

    @media (max-width:768px){
      body{align-items:flex-start;padding-top:92px}
      .brandTop{display:none}
      .shell{padding-top:18px}
      .mHeader{display:flex}
    }

    .mHeader{
      display:none;position:fixed;top:0;left:0;right:0;
      padding:10px 12px;justify-content:space-between;
      background:rgba(255,255,255,.82);
      backdrop-filter:blur(10px);
      z-index:9999;
    }
  </style>
</head>
<body>

<!-- Mobile header -->
<div class="mHeader">
  <div class="logo">
    <span class="logoMark"></span>
    <span class="logoText">unline</span>
  </div>
  <div class="langSwitch">
    <button class="langBtn" data-lang="en">EN</button>
    <button class="langBtn" data-lang="ko">KR</button>
    <button class="langBtn" data-lang="ja">JP</button>
  </div>
</div>

<div class="shell">
  <div class="brand">
    <div class="brandTop">
      <div class="logo">
        <span class="logoMark"></span>
        <span class="logoText">unline</span>
      </div>
      <div class="langSwitch">
        <button class="langBtn" data-lang="en">EN</button>
        <button class="langBtn" data-lang="ko">KR</button>
        <button class="langBtn" data-lang="ja">JP</button>
      </div>
    </div>

    <div class="hero" id="heroText"></div>
    <div class="sub" id="subText"></div>

    <!-- 강조 문구 -->
    <div class="notice" id="noticeText"></div>
  </div>

  <div class="entry">
    <input id="room" class="roomInput" value="WELCOME" />
    <button id="start" class="btn"></button>
  </div>
</div>

<script>
const I18N={
  en:{
    hero:"When words fall short, draw it.",
    sub:"No install, no sign up.\nStart a visual conversation instantly.",
    notice:"Create your own room code.\nWhen everyone leaves, the room disappears automatically.",
    start:"Start"
  },
  ko:{
    hero:"말로는 부족할 때, 바로 그려서 보여주세요.",
    sub:"설치 없이, 가입 없이.\n링크 하나로 바로 시작하는 시각적 대화.",
    notice:"방 코드는 직접 만들 수 있고,\n참여자가 모두 나가면 방은 자동으로 사라집니다.",
    start:"시작하기"
  },
  ja:{
    hero:"言葉で足りないとき、描いて伝えてください。",
    sub:"インストール不要、登録不要。\nリンク一つで始まるビジュアル会話。",
    notice:"ルームコードは自由に作れます。\n全員が退出すると、ルームは自動的に消えます。",
    start:"開始"
  }
};

function applyLang(lang){
  const t=I18N[lang];
  heroText.textContent=t.hero;
  subText.textContent=t.sub;
  noticeText.textContent=t.notice;
  start.textContent=t.start;
  document.querySelectorAll(".langBtn").forEach(b=>{
    b.classList.toggle("isActive",b.dataset.lang===lang);
  });
  localStorage.setItem("unline_lang",lang);
}

document.querySelectorAll(".langBtn").forEach(b=>{
  b.onclick=()=>applyLang(b.dataset.lang);
});

applyLang(localStorage.getItem("unline_lang")||"ko");
</script>

</body>
</html>
