<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>unline</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --line:#e6eaf2;
      --text:#0b1220;
      --muted:#5a677f;
      --btn:#2563eb;
      --shadow: 0 14px 44px rgba(15,23,42,0.10);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 18% 10%, #eaf2ff 0%, rgba(234,242,255,0) 60%),
        radial-gradient(900px 520px at 82% 0%, #f1ecff 0%, rgba(241,236,255,0) 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .shell{
      width:min(980px,100%);
      background:
        radial-gradient(820px 360px at 20% 0%, rgba(37,99,235,0.10) 0%, rgba(37,99,235,0) 70%),
        radial-gradient(760px 320px at 80% 10%, rgba(168,85,247,0.08) 0%, rgba(168,85,247,0) 70%),
        rgba(255,255,255,0.82);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      backdrop-filter: blur(12px);
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:18px;
      min-width:0;
    }
    .brandTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-width:0;
    }

    .logo{
      position:relative;
      font-size:28px;
      font-weight:950;
      letter-spacing:-0.03em;
      padding:8px 12px;
      border-radius:16px;
      background:
        radial-gradient(180px 80px at 20% 20%, rgba(37,99,235,0.20) 0%, rgba(37,99,235,0) 70%),
        radial-gradient(220px 90px at 80% 40%, rgba(168,85,247,0.16) 0%, rgba(168,85,247,0) 70%),
        rgba(255,255,255,0.72);
      border:1px solid rgba(230,234,242,0.9);
      box-shadow:0 14px 36px rgba(15,23,42,0.10);
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width:0;
    }
    .logoText{
      background:linear-gradient(90deg, #2563eb 0%, #7c3aed 55%, #0ea5e9 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .logoMark{
      width:18px;
      height:18px;
      border-radius:8px;
      background:linear-gradient(135deg, #2563eb 0%, #7c3aed 55%, #0ea5e9 100%);
      box-shadow:0 10px 24px rgba(37,99,235,0.22);
      flex:0 0 auto;
    }

    .langSwitch{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:#fbfcff;
      box-shadow:0 10px 24px rgba(15,23,42,0.06);
    }
    .langBtn{
      appearance:none;
      border:0;
      background:transparent;
      color:rgba(11,18,32,0.62);
      padding:8px 10px;
      width:44px;
      min-width:44px;
      text-align:center;
      font-weight:950;
      font-size:12px;
      line-height:1;
      cursor:pointer;
      user-select:none;
    }
    .langBtn.isActive{
      background:rgba(37,99,235,0.10);
      color:rgba(11,18,32,0.95);
    }

    .hero{
      font-size:22px;
      font-weight:950;
      letter-spacing:-0.02em;
      line-height:1.25;
    }
    .sub{
      color:var(--muted);
      font-size:14px;
      font-weight:800;
      line-height:1.6;
      margin-top:4px;
      white-space:pre-line;
    }

    .entry{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:stretch;
    }

    .roomInput{
      flex:1;
      min-width:240px;
      padding:18px 18px;
      border-radius:18px;
      border:2px solid rgba(37,99,235,0.22);
      background:linear-gradient(180deg, #ffffff 0%, #fbfcff 100%);
      color:var(--text);
      font-weight:950;
      font-size:18px;
      outline:none;
      box-shadow:
        0 18px 44px rgba(15,23,42,0.10),
        0 0 0 4px rgba(37,99,235,0.10);
    }
    .roomInput:focus{
      border-color: rgba(37,99,235,0.45);
      box-shadow:
        0 22px 54px rgba(37,99,235,0.18),
        0 0 0 5px rgba(37,99,235,0.16);
    }
    .roomInput::placeholder{
      color:rgba(90,103,127,0.70);
      font-weight:900;
      letter-spacing:0.06em;
      text-transform:uppercase;
    }

    .btn{
      padding:18px 18px;
      border-radius:18px;
      border:1px solid rgba(37,99,235,0.25);
      background:linear-gradient(180deg, #2f6bff 0%, #1f56e8 100%);
      color:#fff;
      font-weight:950;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 18px 44px rgba(37,99,235,0.24);
      min-width:170px;
    }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      font-weight:800;
    }

    .modes{
      margin-top:22px;
      border-top:1px solid var(--line);
      padding-top:18px;
    }
    .modesTitle{
      font-size:14px;
      font-weight:950;
      letter-spacing:-0.01em;
      margin:0 0 12px;
    }
    .cards{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 26px rgba(15,23,42,0.06);
      cursor:pointer;
      user-select:none;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      min-height:120px;
      position:relative;
      overflow:hidden;
    }
    .card:active{transform:scale(0.99)}
    .card.selected{
      border-color: rgba(37,99,235,0.55);
      box-shadow:0 16px 44px rgba(37,99,235,0.16);
    }
    .cardTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .cardName{
      font-weight:950;
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .cardLine{
      color:var(--muted);
      font-weight:900;
      font-size:13px;
      line-height:1.35;
      word-break:keep-all;
    }
    .cardDesc{
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      line-height:1.5;
      margin-top:8px;
      word-break:keep-all;
    }
    .chip{
      font-size:12px;
      font-weight:950;
      color:rgba(11,18,32,0.72);
      background:#f2f5fb;
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      white-space:nowrap;
      flex:0 0 auto;
    }
    .smallNote{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }

    .bgGrid::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        linear-gradient(rgba(37,99,235,0.10) 1px, transparent 1px),
        linear-gradient(90deg, rgba(37,99,235,0.10) 1px, transparent 1px);
      background-size:22px 22px;
      opacity:0.55;
      pointer-events:none;
    }
    .bgClean::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(560px 240px at 20% 20%, rgba(37,99,235,0.12) 0%, rgba(37,99,235,0) 70%);
      opacity:0.9;
      pointer-events:none;
    }
    .bgWarm::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(560px 240px at 20% 20%, rgba(251,191,36,0.22) 0%, rgba(251,191,36,0) 70%),
        radial-gradient(560px 240px at 80% 40%, rgba(236,72,153,0.16) 0%, rgba(236,72,153,0) 70%);
      opacity:0.95;
      pointer-events:none;
    }

    @media (max-width:980px){
      .cards{grid-template-columns:1fr}
      .btn{width:100%}
      .roomInput{width:100%}
    }
    @media (max-width:420px){
      .shell{padding:18px}
      .langBtn{
        width:40px;
        min-width:40px;
        padding:7px 8px;
      }
      .logo{font-size:26px}
    }
  </style>
</head>

    <div class="brand">
      <div class="brandTop">
        <div class="logo">
          <span class="logoMark" aria-hidden="true"></span>
          <span class="logoText">unline</span>
        </div>

        <div class="langSwitch" role="group" aria-label="Language">
          <button type="button" class="langBtn" data-lang="en" aria-pressed="false">EN</button>
          <button type="button" class="langBtn" data-lang="ko" aria-pressed="false">KR</button>
          <button type="button" class="langBtn" data-lang="ja" aria-pressed="false">JP</button>

    <div class="hint" id="hintText"></div>

    <div class="modes">

      <div class="cards" id="cards">
        <div class="card bgGrid" data-mode="study" role="button" tabindex="0">

        <div class="card bgClean" data-mode="meeting" role="button" tabindex="0">
          <div class="cardTop">
            <div class="cardName" id="cardMeetingName"></div>
            <div class="chip" id="chipMeeting"></div>
          </div>
          <div class="cardLine" id="cardMeetingLine"></div>
          <div class="cardDesc" id="cardMeetingDesc"></div>
        </div>

        <div class="card bgWarm" data-mode="free" role="button" tabindex="0">
          <div class="cardTop">
            <div class="cardName" id="cardFreeName"></div>
            <div class="chip" id="chipFree"></div>
          </div>
          <div class="cardLine" id="cardFreeLine"></div>
          <div class="cardDesc" id="cardFreeDesc"></div>
        </div>
      </div>

      <div class="smallNote" id="smallNoteText"></div>
    </div>
  </div>

    function getLangFromPath() {
      const seg = (location.pathname || "/").split("/").filter(Boolean)[0];
      if (seg && SUPPORTED.has(seg)) return seg;
      return null;
    }

    function getStoredLang() {
      const v = localStorage.getItem(LANG_KEY);
      if (v && SUPPORTED.has(v)) return v;
      return null;
    }

    function setStoredLang(lang) {
      localStorage.setItem(LANG_KEY, lang);
    }

    function resolveInitialLang() {
      return getLangFromPath() || getStoredLang() || "en";
    }

    function applyLang(lang) {
      const t = I18N[lang] || I18N.en;

      document.documentElement.lang = lang;

      $("heroText").textContent = t.hero;
      $("subText").textContent = t.sub;
      $("room").placeholder = t.roomPlaceholder;
      $("start").textContent = t.start;
      $("hintText").textContent = t.hint;
      $("modesTitleText").textContent = t.modesTitle;
      $("smallNoteText").textContent = t.smallNote;

      $("chipStudy").textContent = t.chipStudy;
      $("chipMeeting").textContent = t.chipMeeting;
      $("chipFree").textContent = t.chipFree;

      $("cardStudyName").textContent = t.cardStudyName;
      $("cardStudyLine").textContent = t.cardStudyLine;
      $("cardStudyDesc").textContent = t.cardStudyDesc;

      $("cardMeetingName").textContent = t.cardMeetingName;
      $("cardMeetingLine").textContent = t.cardMeetingLine;
      $("cardMeetingDesc").textContent = t.cardMeetingDesc;

      $("cardFreeName").textContent = t.cardFreeName;
      $("cardFreeLine").textContent = t.cardFreeLine;
      $("cardFreeDesc").textContent = t.cardFreeDesc;

      const studyCard = document.querySelector('.card[data-mode="study"]');
      const meetingCard = document.querySelector('.card[data-mode="meeting"]');
      const freeCard = document.querySelector('.card[data-mode="free"]');

      if (studyCard) studyCard.setAttribute("aria-label", t.ariaStudy);
      if (meetingCard) meetingCard.setAttribute("aria-label", t.ariaMeeting);
      if (freeCard) freeCard.setAttribute("aria-label", t.ariaFree);

      document.querySelectorAll(".langBtn").forEach(btn => {
        const isActive = btn.dataset.lang === lang;
        btn.classList.toggle("isActive", isActive);
        btn.setAttribute("aria-pressed", isActive ? "true" : "false");
      });
    }

    let selectedMode = localStorage.getItem(MODE_KEY) || "";

    function applySelected() {
      const cards = document.querySelectorAll(".card[data-mode]");
      cards.forEach((c) => {
        c.classList.toggle("selected", c.dataset.mode === selectedMode);
      });
    }

    function selectMode(mode) {
      selectedMode = mode || "";
      localStorage.setItem(MODE_KEY, selectedMode);
      applySelected();
    }

    function go() {
      const room = ($("room").value || "WELCOME").trim() || "WELCOME";
      const clientId = "c" + Math.random().toString(16).slice(2,10);
      const label = "Member";
      const modeParam = selectedMode ? `&mode=${encodeURIComponent(selectedMode)}` : "";
      location.href = `/canvas.html?room=${encodeURIComponent(room)}&clientId=${encodeURIComponent(clientId)}&label=${encodeURIComponent(label)}${modeParam}`;
    }

    function initLang() {
      const initial = resolveInitialLang();
      setStoredLang(initial);
      applyLang(initial);

      document.querySelectorAll(".langBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          const lang = btn.dataset.lang;
          if (!SUPPORTED.has(lang)) return;
          setStoredLang(lang);
          applyLang(lang);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      initLang();

      $("start").addEventListener("click", go);
      $("room").addEventListener("keydown", (e) => {
        if (e.key === "Enter") go();
      });

      $("cards").addEventListener("click", (e) => {
        const card = e.target.closest(".card[data-mode]");
        if (!card) return;
        selectMode(card.dataset.mode);
      });

      $("cards").addEventListener("keydown", (e) => {
        if (e.key !== "Enter" && e.key !== " ") return;
        const card = e.target.closest(".card[data-mode]");
        if (!card) return;
        e.preventDefault();
        selectMode(card.dataset.mode);
      });

      applySelected();
    });
  </script>
