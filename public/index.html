<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>unline</title>

  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --line:#e6eaf2;
      --text:#0b1220;
      --muted:#5a677f;
      --btn:#2563eb;
      --shadow:0 14px 44px rgba(15,23,42,0.10);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 18% 10%, #eaf2ff 0%, rgba(234,242,255,0) 60%),
        radial-gradient(900px 520px at 82% 0%, #f1ecff 0%, rgba(241,236,255,0) 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      justify-content:center;
      padding:22px;
    }

    /* =====================
       SHELL
       ===================== */
    .shell{
      width:min(980px,100%);
      background:
        radial-gradient(820px 360px at 20% 0%, rgba(37,99,235,0.10) 0%, rgba(37,99,235,0) 70%),
        radial-gradient(760px 320px at 80% 10%, rgba(168,85,247,0.08) 0%, rgba(168,85,247,0) 70%),
        rgba(255,255,255,0.82);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      backdrop-filter: blur(12px);
    }

    /* =====================
       BRAND
       ===================== */
    .brand{display:flex;flex-direction:column;gap:10px;margin-bottom:18px}
    .brandTop{display:flex;align-items:center;justify-content:space-between;gap:12px}

    .logo{
      display:inline-flex;align-items:center;gap:10px;
      padding:8px 12px;border-radius:16px;
      background:
        radial-gradient(180px 80px at 20% 20%, rgba(37,99,235,0.20) 0%, rgba(37,99,235,0) 70%),
        radial-gradient(220px 90px at 80% 40%, rgba(168,85,247,0.16) 0%, rgba(168,85,247,0) 70%),
        rgba(255,255,255,0.72);
      border:1px solid rgba(230,234,242,0.9);
      box-shadow:0 14px 36px rgba(15,23,42,0.10);
      font-weight:950;
    }
    .logoMark{
      width:18px;height:18px;border-radius:8px;
      background:linear-gradient(135deg,#2563eb,#7c3aed,#0ea5e9);
    }
    .logoText{
      background:linear-gradient(90deg,#2563eb,#7c3aed,#0ea5e9);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      font-size:26px;
    }

    .langSwitch{
      display:inline-flex;border:1px solid var(--line);
      border-radius:14px;overflow:hidden;background:#fbfcff;
    }
    .langBtn{
      border:0;background:none;padding:8px 10px;
      width:44px;font-weight:950;font-size:12px;cursor:pointer;
    }
    .langBtn.isActive{background:rgba(37,99,235,0.1)}

    .hero{font-size:22px;font-weight:950}
    .sub{color:var(--muted);font-size:14px;font-weight:800;white-space:pre-line}

    /* ê°•ì¡° ë¬¸êµ¬ */
    .notice{
      margin-top:10px;
      font-size:13px;
      font-weight:800;
      color:var(--muted);
      line-height:1.5;
    }

    /* =====================
       ENTRY
       ===================== */
    .entry{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .roomInput{
      flex:1;padding:18px;border-radius:18px;
      border:2px solid rgba(37,99,235,.22);
      font-size:18px;font-weight:950;
    }
    .btn{
      padding:18px;border-radius:18px;
      background:linear-gradient(180deg,#2f6bff,#1f56e8);
      color:#fff;font-size:18px;font-weight:950;
      border:none;
    }

    /* =====================
       MODES
       ===================== */
    .modes{margin-top:22px;border-top:1px solid var(--line);padding-top:18px}
    .modesTitle{font-size:14px;font-weight:950;margin-bottom:12px}

    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .card{
      background:#fff;border:1px solid var(--line);
      border-radius:18px;padding:14px;
      box-shadow:0 10px 26px rgba(15,23,42,0.06);
    }

    .cardTop{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .cardName{font-weight:950;font-size:14px}
    .chip{font-size:12px;font-weight:950;padding:6px 10px;border-radius:999px;border:1px solid var(--line)}
    .cardLine{font-size:13px;font-weight:900;color:var(--muted)}
    .cardDesc{font-size:12px;font-weight:800;color:var(--muted);margin-top:8px}

    /* =====================
       MOBILE
       ===================== */
    .mHeader{display:none}

    @media (max-width:768px){
      body{padding-top:92px}
      .brandTop{display:none}
      .mHeader{
        position:fixed;top:0;left:0;right:0;
        display:flex;justify-content:space-between;
        padding:10px 12px;
        background:rgba(255,255,255,.82);
        backdrop-filter:blur(10px);
        z-index:9999;
      }
      .cards{grid-template-columns:1fr}
    }
  </style>
</head>

  </div>

    </div>
  </div>
</div>
