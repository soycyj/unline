  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --accent: #000000;
      --border: #eeeeee;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
      overflow-x: hidden;
    }
    a { color: inherit; text-decoration: none; }
    
    .mHeader {
        position: fixed; top: 0; left: 0; right: 0; height: 60px;
        background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
        display: none; align-items: center; justify-content: space-between;

    .mLogo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.02em; }

    .shell { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
    
    .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 80px; }
    .brand { font-weight: 800; font-size: 1.5rem; letter-spacing: -0.03em; }
    
    .lang-switch { display: flex; gap: 10px; }
    .lang-btn {
      background: none; border: 1px solid var(--border); padding: 4px 10px;
      font-size: 0.8rem; cursor: pointer; border-radius: 4px; color: var(--muted);
      transition: all 0.2s;
    }
    .lang-btn.active { border-color: var(--accent); color: var(--accent); font-weight: 600; }

    .hero { text-align: center; padding: 100px 0 60px; }
    .hero h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -0.04em; margin-bottom: 20px; line-height: 1.1; }
    .hero p { font-size: 1.25rem; color: var(--muted); max-width: 600px; margin: 0 auto; }
    
    /* Î†àÏò§ Ï∂îÍ∞Ä: Í∞ïÏ°∞ Î¨∏Íµ¨ Ïä§ÌÉÄÏùº */
    #roomNotice {

      font-weight: 500; 
      color: var(--muted); 
    }

    .btn {
      display: inline-block; background: var(--accent); color: #fff;
      padding: 16px 40px; border-radius: 12px; font-weight: 600; font-size: 1.1rem;
      border: none; cursor: pointer; transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }

    .input-group { margin-top: 20px; display: flex; justify-content: center; gap: 10px; }
    input[type="text"] {
      padding: 12px 16px; border: 1px solid var(--border); border-radius: 8px;
      font-size: 1rem; width: 240px; outline: none;
    }
    input[type="text"]:focus { border-color: #999; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 100px; }
    .card { padding: 40px; border: 1px solid var(--border); border-radius: 24px; transition: border-color 0.3s; }
    .card:hover { border-color: #ddd; }
    .card h3 { font-size: 1.5rem; margin-bottom: 12px; font-weight: 700; }
    .card p { color: var(--muted); }

    @media (max-width: 768px) {
      .mHeader { display: flex; }
      .nav { display: none; }
      .hero { padding: 80px 0 40px; }
      .hero h1 { font-size: 2.5rem; }
      .grid { grid-template-columns: 1fr; gap: 20px; }
      .brandTop { display: none !important; }
      .brand { margin-top: 6px; }
      .shell { padding-top: 18px; }
    }
  </style>

        roomNotice: "üîí Î∞© ÏΩîÎìúÎäî ÏûêÎèôÏúºÎ°ú ÏÉùÏÑ±ÎêòÎ©∞, Î™®Îì† Ïù∏ÏõêÏù¥ ÎÇòÍ∞ÄÎ©¥ Ï¶âÏãú ÌååÍ∏∞Îê©ÎãàÎã§.", // Ï∂îÍ∞Ä

        roomNotice: "üîí „É´„Éº„É†„Ç≥„Éº„Éâ„ÅØËá™ÂãïÁîüÊàê„Åï„Çå„ÄÅÂÖ®Âì°„ÅåÈÄÄÂÆ§„Åô„Çã„Å®Âç≥Â∫ß„Å´ÂâäÈô§„Åï„Çå„Åæ„Åô„ÄÇ", // Ï∂îÍ∞Ä

    function applyLang(lang) {
      const m = MESSAGES[lang];
      $("heroTitle").textContent = m.heroTitle;
      $("heroDesc").textContent = m.heroDesc;
      $("roomNotice").textContent = m.roomNotice; // Î¨∏Íµ¨ Ï†ÅÏö© ÏΩîÎìú Ï∂îÍ∞Ä

      $("room").placeholder = m.placeholder;
      $("cardDrawTitle").textContent = m.cardDrawTitle;
      $("cardDrawDesc").textContent = m.cardDrawDesc;
      $("cardVoiceTitle").textContent = m.cardVoiceTitle;
      $("cardVoiceDesc").textContent = m.cardVoiceDesc;

      document.querySelectorAll('.lang-btn').forEach(b => {
        b.classList.toggle('active', b.textContent.toLowerCase() === lang);
      });
    }

    function setLang(lang) {
      localStorage.setItem('unline_lang', lang);
      applyLang(lang);
    }

    function initLang() {
      const saved = localStorage.getItem('unline_lang');
      const nav = navigator.language.split('-')[0];
      const lang = saved || (MESSAGES[nav] ? nav : 'en');
      applyLang(lang);
    }

    $("start").onclick = () => {
      const r = $("room").value.trim();
      if (r) {
        window.location.href = "/" + encodeURIComponent(r);
      } else {
        const auto = Math.random().toString(36).substring(2, 8);
        window.location.href = "/" + auto;
      }
    };

    $("room").onkeypress = e => {
      if (e.key === 'Enter') $("start").click();
    };

    initLang();
