<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Unline</title>
  <style>
    :root{
      --bg:#0b0d10;
      --panel:rgba(20,24,33,0.92);
      --line:rgba(39,48,68,0.9);
      --text:#e8eef9;
      --muted:#a9b4c7;
      --btn:#1f6feb;
      --btn2:#2b3242;
      --danger:#ef4444;
      --ok:#22c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:min(760px, 100%);
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px;
    }
    h1{margin:0 0 8px;font-size:20px}
    .sub{margin:0 0 16px;color:var(--muted);font-size:13px;line-height:1.5}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .box{
      border:1px solid var(--line);
      border-radius:16px;
      background:rgba(10,12,16,0.45);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:160px;
    }
    .title{
      font-size:13px;
      color:var(--muted);
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:0.3px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input{
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(10,12,16,0.55);
      color:var(--text);
      font-weight:800;
      width:220px;
      outline:none;
    }
    button{
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--btn2);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
      width:100%;
    }
    button.primary{background:var(--btn);border-color:rgba(31,111,235,0.75)}
    button.danger{background:rgba(239,68,68,0.12);border-color:rgba(239,68,68,0.35);color:#fecaca}
    button:disabled{opacity:0.55;cursor:not-allowed}
    .hint{margin:0;color:var(--muted);font-size:12px;line-height:1.5}
    .status{
      margin:0;
      font-size:12px;
      line-height:1.5;
      color:var(--muted);
      min-height:18px;
      word-break:break-word;
    }
    .status.ok{color:rgba(34,197,94,0.95)}
    .status.bad{color:#fecaca}
    @media (max-width:820px){
      .grid{grid-template-columns:1fr}
      input{width:100%}
      button{width:100%}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Unline</h1>
    <p class="sub">선생은 대기 시작 후 자동 이동, 학생은 매칭 후 자동 이동, 또는 방코드로 즉시 입장</p>

    <div class="grid">
      <div class="box">
        <div class="title">Teacher</div>
        <div class="row">
          <input id="teacherId" placeholder="teacher id" />
        </div>
        <button id="teacherStart" class="primary">Teacher 시작</button>
        <button id="teacherStop" class="danger">Teacher 중지</button>
        <p class="status" id="teacherStatus"></p>
        <p class="hint">이 화면을 켜둔 채로 대기하면 학생 매칭 시 자동 입장</p>
      </div>

      <div class="box">
        <div class="title">Student</div>
        <button id="studentMatch" class="primary">Student 매칭</button>
        <div class="row">
          <input id="roomCode" placeholder="room code" />
        </div>
        <button id="joinRoom">방코드로 입장</button>
        <p class="status" id="studentStatus"></p>
        <p class="hint">매칭이 없으면 방코드로 직접 입장</p>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const tidKey = "unline_teacherId";
    $("teacherId").value = localStorage.getItem(tidKey) || "teacher1";

    let pollTimer = null;

    function setStatus(el, text, kind) {
      el.textContent = text || "";
      el.classList.remove("ok");
      el.classList.remove("bad");
      if (kind) el.classList.add(kind);
    }

    function stopPoll() {
      if (pollTimer) clearInterval(pollTimer);
      pollTimer = null;
    }

    async function postJson(url, body) {
      const r = await fetch(url, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(body || {}),
        cache: "no-store"
      });
      return r.json();
    }

    $("teacherStart").addEventListener("click", async () => {
      const teacherId = ($("teacherId").value || "").trim();
      if (!teacherId) {
        setStatus($("teacherStatus"), "teacher id 입력 필요", "bad");
        return;
      }
      localStorage.setItem(tidKey, teacherId);

      setStatus($("teacherStatus"), "대기 시작 중", null);

      const j = await postJson("/api/teacher/online", { teacherId });
      if (!j || !j.ok) {
        setStatus($("teacherStatus"), "대기 시작 실패", "bad");
        return;
      }

      setStatus($("teacherStatus"), "대기 중", "ok");

      stopPoll();
      pollTimer = setInterval(async () => {
        const p = await postJson("/api/teacher/poll", { teacherId });
        if (p && p.ok && p.status === "matched" && p.teacherUrl) {
          stopPoll();
          location.href = p.teacherUrl;
        }
      }, 1200);
    });

    $("teacherStop").addEventListener("click", async () => {
      const teacherId = ($("teacherId").value || "").trim();
      stopPoll();
      if (!teacherId) {
        setStatus($("teacherStatus"), "", null);
        return;
      }
      await postJson("/api/teacher/offline", { teacherId });
      setStatus($("teacherStatus"), "중지됨", null);
    });

    $("studentMatch").addEventListener("click", async () => {
      setStatus($("studentStatus"), "매칭 중", null);
      const j = await postJson("/api/match", {});
      if (!j || !j.ok || !j.studentUrl) {
        setStatus($("studentStatus"), "대기 중인 teacher 없음", "bad");
        return;
      }
      location.href = j.studentUrl;
    });

    $("joinRoom").addEventListener("click", () => {
      const rc = ($("roomCode").value || "").trim();
      if (!rc) {
        setStatus($("studentStatus"), "room code 입력 필요", "bad");
        return;
      }
      location.href = `/canvas.html?room=${encodeURIComponent(rc)}`;
    });
  </script>
</body>
</html>
