<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unline Canvas</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: #0b0d10;
      color: #e8eef9;
    }
    .bar {
      display: flex;
      gap: 12px;
      padding: 12px;
      border-bottom: 1px solid #273044;
      align-items: center;
      flex-wrap: wrap;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #273044;
      font-size: 12px;
    }
    .online { color: #22c55e; }
    .offline { color: #ef4444; }
    .log {
      padding: 12px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="bar">
  <div class="pill">Status: <strong id="status" class="offline">Offline</strong></div>
  <div class="pill">Room: <strong id="roomTxt"></strong></div>
  <div class="pill">Visitors: <strong id="visitorsTxt">0</strong></div>
  <div class="pill">Role: <strong id="roleTxt">Unknown</strong></div>
</div>

<div class="log" id="log"></div>

<script>
  const $ = id => document.getElementById(id);
  const logEl = $("log");

  function log(msg) {
    logEl.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
  }

  const qs = new URLSearchParams(location.search);
  const room = qs.get("room") || "TEST";
  $("roomTxt").textContent = room;

  // clientId는 내부 식별용으로 자동 생성
  let clientId = qs.get("clientId");
  if (!clientId) {
    clientId = localStorage.getItem("unline_clientId") ||
      ("c" + Math.random().toString(16).slice(2, 10));
    localStorage.setItem("unline_clientId", clientId);
  }

  const wsProto = location.protocol === "https:" ? "wss" : "ws";
  const wsUrl =
    `${wsProto}://${location.host}/ws` +
    `?room=${encodeURIComponent(room)}` +
    `&clientId=${encodeURIComponent(clientId)}`;

  log("WS URL = " + wsUrl);

  let ws = new WebSocket(wsUrl);

  ws.onopen = () => {
    $("status").textContent = "Online";
    $("status").className = "online";
    log("WebSocket connected");
    ws.send(JSON.stringify({ type: "hello" }));
  };

  ws.onclose = () => {
    $("status").textContent = "Offline";
    $("status").className = "offline";
    log("WebSocket closed");
  };

  ws.onerror = () => {
    log("WebSocket error");
  };

  ws.onmessage = (e) => {
    let msg;
    try { msg = JSON.parse(e.data); } catch { return; }

    if (msg.type === "room_state") {
      $("visitorsTxt").textContent = msg.visitors;
      $("roleTxt").textContent = msg.role;
      log(`room_state → visitors=${msg.visitors}, role=${msg.role}`);
    }
  };
</script>

</body>
</html>
